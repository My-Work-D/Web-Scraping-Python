<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Analysis</title>
</head>
<body>
    <h1>Enter Text for Sentiment Analysis</h1>
    <form method="POST">
        <label for="input">Enter something:</label>
        <input type="text" id="input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
        <p>Sentiment Polarity: {{ polarity }}</p>
    {% endif %}
</body>
</html>
